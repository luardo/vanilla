<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sample Webpack App</title>
    </head>

    <body>
        <div class="weather">
            <div id="background-image" class="weather__background">
            </div>
            <section class="weather__wrapper">
                <div id="temperature" class="weather__temperature
                    weather--left-column
                    font-xlarge">
                </div>

                <div class="weather--right-column weather__details">
                    <div id="summary" class="weather__details-item">
                        Windy and Mostly Cloudy
                    </div>

                    <div id="dateTime" class="weather__details-item"></div>
                    <div class="weather__details-item">
                        Wind speed: <span id="wind"></span>
                    </div>
                    <div class="weather__details-item">
                        Humidity: <span id="humidity"></span>
                    </div>
                </div>

                <div class="weather__icon"></div>
            </section>
            <section class="weather__footer">
                <div id="warning" class="weather__details-item">
                </div>
            </section>
            <div class="weather__max-temp"></div>
            <div class="weather__min-temp"></div>
        </div>
        <script src="/bundle.js"></script>
    </body>

</html>
